{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse | TopMeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base/inicio.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'img/base/logo.png' %}" alt="TopMeal Logo">
            <a href="{% url 'inicio' %}">
                <span>TopMeal</span>
            </a>
        </div>
    </nav>
    <main style="display:flex;justify-content:center;align-items:center;min-height:70vh;">
        <div class="modal" style="position:static;box-shadow:none;">
            <h2>Registrarse</h2>
            <form class="modal-form">
                <input type="text" placeholder="Nombre" required><br>
                <input type="email" placeholder="Correo electrónico" required><br>
                <input type="password" placeholder="Contraseña" required><br>
                <button type="submit">Registrarse</button>
            </form>
            <p style="margin-top:16px;">¿Ya tienes cuenta? <a href="{% url 'login' %}" style="color:#e63946;">Inicia sesión</a></p>
        </div>
    </main>
</body>
</html>
